<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="tte">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="no-margin">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{ p.title }}
      </button>
    </ion-list>

    <ion-list *ngIf="conMenu?.id">
      <ion-item-divider>{{ conMenu.name }}</ion-item-divider>

      <button menuClose
              ion-item
              *ngFor="let p of conPages"
              (click)="changeConPage(p.title)"
              [class.hidden]="p.show && !p.show(conMenu)">
        <span>{{ p.title }}</span>
        <ion-badge *ngIf="p.badge && p.badge(conMenu)">{{ p.badge(conMenu) }}</ion-badge>
      </button>

    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
