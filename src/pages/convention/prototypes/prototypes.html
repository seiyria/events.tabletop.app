
<ion-list>
  <a ion-item
     text-wrap
     (click)="open(prototype.id)"
     *ngFor="let prototype of convention._prototypes">
    <h2><strong>{{ prototype.name }}</strong></h2>
    <h3><span *ngIf="prototype.min_players && prototype.max_players">{{ prototype.min_players }}-{{ prototype.max_players }} players,</span> <span *ngIf="prototype.play_time">{{ prototype.play_time }} minutes</span></h3>
    <p *ngIf="prototype.synopsis">{{ prototype.synopsis }}</p>
  </a>
</ion-list>
