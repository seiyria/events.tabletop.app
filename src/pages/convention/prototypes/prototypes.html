
<ion-list>
  <a ion-item
     text-wrap
     *ngFor="let prototype of convention._prototypes"
     target="_system"
     href="https://tabletop.events{{prototype.view_uri}}">
    <h2><strong>{{ prototype.name }}</strong></h2>
    <h4>{{ prototype.min_players }}-{{ prototype.max_players }} players, {{ prototype.play_time }} minutes</h4>
    <p>{{ prototype.synopsis }}</p>
  </a>
</ion-list>
