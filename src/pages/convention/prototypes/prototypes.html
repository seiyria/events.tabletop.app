
<ion-list>
  <a ion-item
     text-wrap
     (click)="open(prototype.id)"
     *ngFor="let prototype of convention._prototypes">
    <h2><strong>{{ prototype.name }}</strong></h2>
    <h3>{{ prototype.min_players }}-{{ prototype.max_players }} players, {{ prototype.play_time }} minutes</h3>
    <p>{{ prototype.synopsis }}</p>
  </a>
</ion-list>
