
<ion-list>
  <a ion-item
     text-wrap
     [class.hidden]="badge.sellable == 0"
     *ngFor="let badge of convention._badgetypes"
     target="_system"
     href="https://tabletop.events{{badge.view_uri}}">
    <h3>{{ badge.name }}</h3>
    <h4>{{ badge.available_count }}/{{ badge.max_available_count }} left (${{ badge.price }})</h4>
    <p>{{ badge.description }}</p>
  </a>
</ion-list>
