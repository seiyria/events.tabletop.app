
<ion-list>
  <ion-item-sliding *ngFor="let event of convention._events">
    <a ion-item
       text-wrap (click)="open(event.id)">
      <h2><strong>{{ event.name }}</strong></h2>
      <h3><span *ngIf="event.startdaypart_name">{{ event.startdaypart_name }},</span> <span *ngIf="event.duration">{{ event.duration }} minutes</span></h3>
      <p *ngIf="event.description">{{ event.description }}</p>
    </a>

    <ion-item-options side="right">
      <button ion-button color="primary" (click)="setReminder(event)">
        <ion-icon name="alarm"></ion-icon> Remind Me
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
