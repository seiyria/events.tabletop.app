
<ion-list>
  <a ion-item
     text-wrap
     *ngFor="let event of convention._events"
     target="_system"
     href="https://tabletop.events{{event.view_uri}}">
    <h3><strong>{{ event.name }}</strong></h3>
    <h4>{{ event.startdaypart_name }}, {{ event.duration }} minutes</h4>
    <p>{{ event.description }}</p>
  </a>
</ion-list>
