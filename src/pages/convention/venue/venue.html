
<ion-card>

  <ion-item>
    <h2>{{ convention._venue.name }}</h2>
    <p>{{ convention._venue.formatted_address }}</p>
  </ion-item>

  <div #map id="map"></div>

  <ion-card-content>
    {{ convention.venue_notes }}
  </ion-card-content>

  <ion-row>
    <ion-col no-padding>
      <a class="more-button" color="muted" ion-button full outline text-left target="_system" href="tel:{{convention._venue.formatted_phone_number}}">
        <ion-icon name="call"></ion-icon>
        <span>&nbsp;Call</span>
      </a>
    </ion-col>
    <ion-col no-padding>
      <a class="more-button" color="muted" ion-button full outline text-left target="_system" href="{{convention._venue.website_uri}}">
        <ion-icon name="globe"></ion-icon>
        <span>&nbsp;Website</span>
      </a>
    </ion-col>
    <ion-col no-padding>
      <a class="more-button" color="muted" ion-button full outline text-left target="_system" href="https://maps.google.com?daddr={{convention._venue.formatted_address}}">
        <ion-icon name="car"></ion-icon>
        <span>&nbsp;Directions</span>
      </a>
    </ion-col>
  </ion-row>
</ion-card>
